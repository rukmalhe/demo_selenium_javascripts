<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@600&display=swap" rel="stylesheet">

  <title>Manage Vacancies</title>
  <link rel="stylesheet" href="/styles.css">
</head>

<body>

  <div class="page-section">
    <a class="small-link" href="/admin/">&laquo; Back to the Admin Page</a>
    <h2 class="intro-feature big-mg-bottom blk-color">Add Vacancy</h2>
    <form id="manage-vacancy-form">
      <input autofocus autocomplete="false" class="form-field" type="text" id="CompanyName"
        placeholder="The Company Name">
      <textarea autocomplete="false" id="VacancyDescription" class="form-field"
        placeholder="Vacancy Details ......"></textarea>
      <input type="file" class="form-field" id="add-vacancy-photo">
      <div id="photo-preview"></div>


      <div class="form-field">
        <label for="published-date-vacancy" class="form-label">Published Date: (e.g., 12-Nov-25)</label>
        <input type="date" id="published-date-vacancy" name="published-date-vacancy" class="form-input" required />
      </div>
      <select id="Business" class="form-field" default="none">
        <option> ---Please Select Type of Business--- </option>
        <option>Finance</option>
        <option>Manufacturing</option>
        <option>Hospitality</option>
        <option>Office</option>
      </select>
      <input autocomplete="false" class="form-field" type="text" id="PayRate" placeholder="Pay Rate (i.e. $20 - $30)">
      <div class="form-field">
        <label for="expiry-date-vacancy" class="form-label">Expiry Date: (i.e. 30-Nove-25)</label>
        <input type="date" id="expiry-date-vacancy" name="expiry-date-vacancy" class="form-input" required />
      </div>
      <button id="submit-btn" class="btn-1 save-vacancy-btn">Save</button>

    </form>
  </div> <!-- Page section -->

  <footer class="site-footer logout-text">
    <p class="logout-footer">
      <button class="logout-btn" id="logout">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left"
          viewBox="0 0 16 16">
          <path fill-rule="evenodd"
            d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z" />
          <path fill-rule="evenodd"
            d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z" />
        </svg> Logout</button>
    </p>
    <p>Â© 2025 North West Facility Ltd. All rights reserved.</p>
  </footer>
  <script src="/js/addVacancy.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/js/vacancyPhoto.js"></script>
  <script src="/js/logout.js"></script>
</body>

</html>
